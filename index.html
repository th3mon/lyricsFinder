<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Lyrics Finder</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="header" class="header container">
        <h1>
            <a id="buttonAbout" href="#about">Lyrics Finder</a>
        </h1>
        <a id="buttonBack" class="hidden back-button"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
    </div>
    <div id="main" class="container main-page page">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <section>
                    <div class="body">
                        <form class="form-horizontal" action="" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="artist">artist</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="artist" required="required" placeholder="artist/band name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="song">song</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="song" required="required" placeholder="correct song title">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input class="btn btn-success btn-block btn-lg" type="submit" value="get lyrics">
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="result" class="container result-page page hidden">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <section>
                <header>
                <h1 id="artist"></h2>
                <h2 id="song"></h2>
                </header>
                <div id="content">
                    <blockquote>
                        <p id="lyrics">
                        </p>
                    </blockquote>
                </div>
                </section>
            </div>
        </div>
    </div>
    <div id="about" class="about-page page container hidden">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p>
                    LyricsFinder version 1.0.0
                    &copy; 2014 YellowSnowman
                </p>
                <p>
                    LyricsFinder can help you to find lyric of yuor favourite song in just one touch.
                </p>
            </div>
        </div>
    </div>
    <div id="cache" class="hidden">
    </div>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/lodash.min.js"></script>
    <script src="js/requestCrossDomain.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/PageManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
